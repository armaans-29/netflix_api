<!DOCTYPE html>
<html>
<head>
    <title>Netflix Movie Recommender</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/2e464e3d-3c47-4dc7-b930-4eb9f05f95e7/b5ef2328-d118-45b3-890b-3df96c8f7775/IN-en-20230717-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #e50914;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 12px 20px;
            background-color: #e50914;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .recommendation-box {
            margin-top: 40px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            padding: 8px 0;
            color: #fff;
        }

        .not-found {
            font-size: 22px;
            color: #ff9999;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>

    <h1>ðŸŽ¬ Netflix Movie Recommender</h1>

    <form action="/recommend" method="get">
        <input type="text" name="movie" placeholder="Type a movie name..." required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations is defined %}
        {% if recommendations %}
            <div class="recommendation-box">
                <h2>These Are Your Recommendations:</h2>
                <ul>
                    {% for item in recommendations %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="not-found">No recommendations found for "{{ movie }}".</p>
        {% endif %}
    {% endif %}

</body>
</html>
