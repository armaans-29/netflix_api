<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Movie Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo" />
    
    <h1>Netflix Movie Recommender</h1>
    
    <input type="text" id="movieInput" placeholder="Enter a movie name..." />
    <button onclick="getRecommendations()">Recommend</button>
    
    <ul id="recommendationsList"></ul>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
