<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Baroque+Script&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baroque+Script&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: 'Realife Moment à €', cursive;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        h1 {
            color: #e50914;
            font-size: 40px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b00610;
        }

        .searched-movie {
            font-family: 'Baroque Script', cursive;
            font-size: 30px;
            color: #ffffff;
            margin-top: 35px;
        }

        .recommendation-title {
            font-size: 24px;
            margin-top: 15px;
            color: #f3f3f3;
        }

        .recommendations {
            margin-top: 15px;
            list-style: none;
            padding: 0;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .recommendations li {
            font-size: 18px;
            padding: 6px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix Movie Recommender</h1>
        <form id="recommendForm">
            <input type="text" id="movieInput" placeholder="Enter a movie name">
            <br>
            <button type="submit">Get Recommendations</button>
        </form>

        <div id="resultArea" style="display:none;">
            <div id="movieTitle" class="searched-movie"></div>
            <div class="recommendation-title">These Are Your Recommendations:</div>
            <ul class="recommendations" id="recommendationList"></ul>
        </div>
    </div>

    <script>
        document.getElementById("recommendForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const movie = document.getElementById("movieInput").value.trim();
            if (!movie) return;

            fetch(`/recommend?movie=${encodeURIComponent(movie)}`)
                .then(response => response.json())
                .then(data => {
                    const movieTitle = document.getElementById("movieTitle");
                    const resultArea = document.getElementById("resultArea");
                    const recommendationList = document.getElementById("recommendationList");

                    movieTitle.textContent = movie;
                    recommendationList.innerHTML = "";

                    if (data.recommendations.length > 0) {
                        data.recommendations.forEach(rec => {
                            const li = document.createElement("li");
                            li.textContent = rec;
                            recommendationList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement("li");
                        li.textContent = "No recommendations found.";
                        recommendationList.appendChild(li);
                    }

                    resultArea.style.display = "block";
                });
        });
    </script>
</body>
</html>
